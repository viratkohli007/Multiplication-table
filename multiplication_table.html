<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication table</title>
    </head>

    <body>

       Insert number: <input type="number" name = "num" id = "num"><br><br>
        <input type="submit" id= "btn" value="click">
        <p id="qwe">

        </p>
        <script>
            function mbox(){
                var box = document.getElementById("num").value;
                var y = "";
              
                //   document.getElementById("qwe").innerHTML = box*i + "<br>";
                //   document.write(box * i+ "<br>");
                //   i++;
                //var q = document.getElementById("qwe");
                for(var i = 1; i<=10; i++){
                    
                     y =y+ box * i+"<br>";
                     document.getElementById("qwe").innerHTML = y;

                }
               
            }
            document.getElementById("btn").addEventListener("click", mbox);
             
        </script>
    </body>
</html>
